{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Libros disponibles</h3>
    <a href="{{ url_for('add_book') }}" class="btn btn-success">Agregar libro</a>
</div>

<div class="card p-3">
    {% for book in books %}
    <div class="book-item d-flex justify-content-between">
        <div>
            <strong>{{ book.title }}</strong><br>
            <small class="text-muted">{{ book.author }}</small>
        </div>

        <a class="btn btn-primary btn-sm" href="{{ url_for('borrow', book_id=book.id) }}">
            Prestar
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
